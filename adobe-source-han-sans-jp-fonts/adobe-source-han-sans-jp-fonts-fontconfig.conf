<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match>
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
        <string>Source Han Sans JP</string>
        </edit>
        <edit name="family" mode="prepend" binding="strong">
        <string>源ノ角ゴシック</string>
        </edit>
    </match>

    <alias>
        <family>Source Han Sans JP</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans JP</string>
        </edit>
    </match>

    <alias>
        <family>Source Han Sans JP</family>
        <default>
            <family>serif</family>
        </default>
    </alias>

    <match>
        <test name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Source Han Sans JP</string>
        </edit>
    </match>
    
    <alias>
        <family>Source Han Sans JP</family>
        <default>
            <family>sans-serif</family>
        </default>
    </alias>
</fontconfig>
